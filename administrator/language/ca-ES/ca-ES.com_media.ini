JLIB_RULES_SETTING_NOTES="1. Si canvieu la configuració, s'aplicarà a aquest component. Tingueu en compte que:<br /><em>heretat</em> significa que s'utilitzaran els permisos de configuració global i el grup pare.<br /><em>Denegat</em> vol dir que no importa el que la configuració global o la configuració de grups de pares estan en el grup que s'està editant no pot prendre aquesta acció en aquest component.<br /><em>Permes</em> significa que el grup que està editant serà capaç de prendre aquesta acció per aquest component (però si això està en conflicte amb la configuració global o el grup de pares no tindrà cap impacte; un conflicte serà indicat per <em> no permès (Bloquejat) </ em> a càlcul de la configuració). <br /> 2. Si seleccioneu una nova configuració, feu clic a Desa <em> </ em> per actualitzar els paràmetres calculats"

