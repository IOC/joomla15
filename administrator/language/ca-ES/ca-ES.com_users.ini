JLIB_RULES_SETTING_NOTES="1. Si canvieu la configuració, s'aplicarà a aquest component. Tingueu en compte que:<br /><em>heretat</em> significa que els permisos de configuració global i el grup pare s'usarà.<br /><em>Denegat</em> vol dir que no importa el que la configuració global o la configuració de grups de pares són el grup que s'està editant no pot realitzar aquesta acció en aquest component.<br /><em>Accepta</em> significa que el grup que està editant serà capaç de prendre aquesta acció per aquest component (però si això està en conflicte amb la configuració global o grup de pares no tindrà cap impacte; a <em> s'indicarà el conflicte b <em> No es permes (bloquejat)</em> en Paràmetres calculats).<br />2. Si seleccioneu una nova configuració, feu clic a <em>Guardar</em> per actualitzar els paràmetres calculats."
